<!-- chat/templates/chat/room.html -->

{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'chat/style.css' %}">


<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
</head>
<body>

    <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
    <input id="chat-message-input" type="text" size="75"/><br/>
    <input id="chat-message-submit" type="button" value="Send"/>

    <!--<div class=cable></div> -->
    <div class=controller>
        <div class=centerBlue>
            <div class=centerLeft></div>   
            <div class=centerRight></div>  
        </div>
        <div class=centerStart>
            <div class=SLeft></div>
            <div class=SRight></div>
        </div>
        <div class=centerSelect>
            
            <div class=SLeft></div>
            <div class=SRight></div>
        </div>

 
        <div class=controllerLeft>
            <div class=circle></div>
            <div class=crossCenter>
                <div class=crossTop></div>
                <button type="button" class="crossTop" style="opacity: 0;" onclick="sendMessage('forward')"></button>
                <div class=crossBottom></div>
                <button type="button" class="crossBottom" style="opacity: 0;" onclick="sendMessage('backward')"></button>
                <div class=crossLeft></div>
                <button type="button" class="crossLeft" style="opacity: 0;" onclick="sendMessage('left')"></button>
                <div class=crossRight></div>
                <button type="button" class="crossRight" style="opacity: 0;" onclick="sendMessage('right')"></button>
                <div class=crossCircle></div>
            </div>
        </div>
        
        <div class=controllerRight>
            <div class=backButton1Center>
                <div class= cornerLeft1></div>
                <div class= cornerRight1></div>
            </div>
            <div class=backButton2Center>
                <div class= cornerLeft2></div>
                <button type="button" class="cornerLeft2" onclick="sendMessage('go')"></button>
                <div class= cornerRight2></div>
                <button type="button" class="cornerRight2" onclick="sendMessage('stop')"></button>
            </div>
        </div>
    </div>

</body>


<script>
    var roomName = "{{ room_name|escapejs }}";

    // Support TLS-specific URLs, when appropriate.
    if (window.location.protocol == "https:") {
        var ws_scheme = "ws://";
    } else {
	var ws_scheme = "ws://";
    };

    var chatSocket = new WebSocket(
        ws_scheme + window.location.host +
        '/ws/chat/' + roomName + '/');

    chatSocket.onmessage = function(e) {
        var data = JSON.parse(e.data);
        var message = data['message'];
        document.querySelector('#chat-log').value += ('Message received: ');
        document.querySelector('#chat-log').value += (message + '\n');

    };

    chatSocket.onclose = function(e) {
        console.error('Chat socket closed unexpectedly');
    };

    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function(e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function(e) {
        var messageInputDom = document.querySelector('#chat-message-input');
        var message = messageInputDom.value;
        document.querySelector('#chat-log').value += ('Message sent: ');
        document.querySelector('#chat-log').value += (message + '\n');
        chatSocket.send(JSON.stringify({
            'message': message, 'recipient': 'chat_ble'
        }));

        messageInputDom.value = '';
    };

    function sendMessage(message) {

        document.querySelector('#chat-log').value += ('Message sent: ');
        document.querySelector('#chat-log').value += (message + '\n');

        chatSocket.send(JSON.stringify({
            'message': message, 'recipient': 'chat_ble'
        }));
    };

</script>
</html>
