<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="a.css">
</head>
<body>

<div class=cable></div>
<div class=controller>
  <div class=centerBlue>
    <div class=centerLeft></div>   
    <div class=centerRight></div>  
  </div>
  <div class=centerStart>
    <div class=SLeft></div>
    <div class=SRight></div>
  </div>
  <div class=centerSelect>
    <div class=SLeft></div>
    <div class=SRight></div>
  </div>

 
  <div class=controllerLeft>
    <div class=circle></div>
    <div class=crossCenter>
      <div class=crossTop>
        <button type="button" class="side-button" onclick="sendMessage('forward')"></button>
      </div>
      <div class=crossBottom>
        <button type="button" class="side-button" onclick="sendMessage('backward')"></button>
      </div>
      <div class=crossLeft>
        <button type="button" class="side-button" onclick="sendMessage('left')"></button>
      </div>
      <div class=crossRight>
        <button type="button" class="side-button" onclick="sendMessage('right')"></button>
      </div>
      <div class=crossCircle>
        <button type="button" class="central-button" onclick="sendMessage('stop')"></button>
      </div>
    </div>
  </div>
  <div class=controllerRight>
    <div class=backButton1Center>
      <div class= cornerLeft1></div>
      <div class= cornerRight1></div>
    </div>
    <div class=backButton2Center>
      <div class= cornerLeft2></div>
      <div class= cornerRight2></div>
    </div>
  </div>
</div>

</body>
